<!DOCTYPE html>
{% load static %}
<html> 
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/estilo.css' %}">
</head> 
<body>

    <form method="post">
        {% csrf_token %}
        <img src="{% static 'img/logo1.png' %}"> 

        <label for="matricula">Matrícula</label>
        <input name="matricula" id="matricula" type="text" placeholder="Insira sua matrícula" autocomplete="on" required><br>

        <label for="senha">Senha</label> 
        <input name="senha" id="senha" type="password" placeholder="Insira sua senha" autocomplete="off">

        <button id="login-button" type="submit">Login</button> 
    </form>

    <a href="#">Informações de Ajuda</a>

    <footer>
        <p>Desenvolvido por EU - 2025.</p>
    </footer> 

</body> 
</html>
